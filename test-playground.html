<!DOCTYPE html>
<html>
<head>
  <title>WebGL Tools Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #stats {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="stats"></div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script type="module">
    import { WebGLDebugger } from './packages/core/dist/index.mjs';
    
    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl2', {
      antialias: true,
      preserveDrawingBuffer: true,
      powerPreference: 'high-performance'
    });
    
    // Create debugger BEFORE Three.js
    const dbg = new WebGLDebugger(gl, { mode: 'full' });
    
    // Create Three.js renderer with our wrapped context
    const renderer = new THREE.WebGLRenderer({ 
      canvas,
      context: gl,
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Create scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);
    
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;
    
    // Add light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);
    
    // Create 10 boxes
    const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const material = new THREE.MeshPhongMaterial({ color: 0x4a9eff });
    
    for (let i = 0; i < 10; i++) {
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = (Math.random() - 0.5) * 5;
      mesh.position.y = (Math.random() - 0.5) * 5;
      scene.add(mesh);
    }
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      dbg.beginFrame();
      renderer.render(scene, camera);
      dbg.endFrame();
      
      // Update stats display
      const stats = dbg.getStats();
      const resources = dbg.getResourceInfo();
      document.getElementById('stats').innerHTML = `
        Draw Calls: ${stats.drawCalls}<br>
        Triangles: ${stats.tris}<br>
        Memory: ${resources.estBytes} bytes<br>
        Buffers: ${resources.byKind.buffer}<br>
        Textures: ${resources.byKind.texture}
      `;
    }
    
    animate();
  </script>
</body>
</html>
