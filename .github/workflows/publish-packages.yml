name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build:packages
      
      - name: Update version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          pnpm version ${{ github.event.inputs.version }} --no-git-tag-version --workspaces
      
      - name: Publish to npm
        run: |
          pnpm --filter @webgltools/core publish --access public --no-git-checks
          pnpm --filter @webgltools/three-adapter publish --access public --no-git-checks
          pnpm --filter @webgltools/spector-bridge publish --access public --no-git-checks
          pnpm --filter @webgltools/overlay publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@webgltools'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build:packages
      
      - name: Configure npm for GitHub Packages
        run: |
          echo "@webgltools:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update version (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          pnpm version ${{ github.event.inputs.version }} --no-git-tag-version --workspaces
      
      - name: Publish to GitHub Packages
        run: |
          pnpm --filter @webgltools/core publish --access public --no-git-checks --registry https://npm.pkg.github.com
          pnpm --filter @webgltools/three-adapter publish --access public --no-git-checks --registry https://npm.pkg.github.com
          pnpm --filter @webgltools/spector-bridge publish --access public --no-git-checks --registry https://npm.pkg.github.com
          pnpm --filter @webgltools/overlay publish --access public --no-git-checks --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}